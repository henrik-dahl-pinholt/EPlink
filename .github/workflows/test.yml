name: Python package

on: [push, pull_request]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U "jax[cuda12]"
        pip install -r requirements.txt
        pip install pytest

    - name: Run tests
      run: |
        python -m pytest
